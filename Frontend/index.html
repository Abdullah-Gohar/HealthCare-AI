<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription and Translation</title>
    <style>
        /* Style to split the page into two columns */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            width: 80%;
            height: 80%;
            justify-content: space-between;
        }

        .column {
            width: 48%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #speakButton,
        #stopButton {
            padding: 10px 20px;
            margin-top: 10px;
            font-size: 16px;
            cursor: pointer;
        }

        #stopButton {
            background-color: red;
            color: white;
        }

        #speakButton {
            background-color: green;
            color: white;
        }

        #stopButton:disabled,
        #speakButton:disabled {
            background-color: gray;
            cursor: not-allowed;
        }

        .language-selection {
            margin-top: 10px;
            font-size: 16px;
        }

        select {
            padding: 8px;
            font-size: 16px;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="column" id="transcription">
            <h3>Transcription</h3>
            <p id="transcriptionDisplay">Your transcription will appear here.</p>
        </div>
        <div class="column" id="translation">
            <h3>Translation</h3>
            <p id="translationDisplay">Your translation will appear here.</p>
        </div>
    </div>

    <div style="text-align: center;">
        <div class="language-selection">
            <label for="targetLanguage">Select Target Language: </label>
            <select id="targetLanguage">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
            </select>
        </div>

        <button id="speakButton">Start Recording</button>
        <button id="stopButton" disabled>Stop Recording</button>
    </div>

    <script src="script.js"></script>
</body>

</html>

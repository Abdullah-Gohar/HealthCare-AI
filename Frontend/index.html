<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription and Translation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Columns for transcription and translation -->
        <div class="columns">
            <div class="column" id="transcription">
                <h3>Transcription</h3>
                <p id="transcriptionDisplay">Your transcription will appear here.</p>
            </div>
            <div class="column" id="translation">
                <h3>Translation</h3>
                <p id="translationDisplay">Your translation will appear here.</p>
            </div>
        </div>

        <!-- Language selection dropdown -->
        <div class="language-selection">
            <label for="targetLanguage">Select Target Language: </label>
            <select id="targetLanguage">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="zh">Chinese</option>
                <option value="ja">Japanese</option>
                <option value="ru">Russian</option>
                <option value="ar">Arabic</option>
                <option value="ur">Urdu</option>
                <option value="hi">Hindi</option>
            </select>
        </div>

        <!-- Control buttons for recording and playback -->
        <button id="recordButton">Start Recording</button>
        <button id="stopButton" disabled>Stop Recording</button>
        <button id="speakButton" disabled>Play Translation Audio</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
